{% load static %}

<!DOCTYPE html>

<html lang="es-MX">

  <head>
    <title>{% block titulo %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
				   initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link href="{% static 'css/prism.css' %}" rel="stylesheet" />
    {% block scripts %}{% endblock %}
    {% block estilos %}{% endblock %}
  </head>

  <body>

    <header class="container-fluid text-center bg-primary pt-5 pb-3 mt-3
		   mb-3 rounded text-white">
      <h1>{% block encabezado %}{% endblock %}</h1>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
	<a class="navbar-brand" href="{% url 'main' %}">Bots FEI</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
	  <ul class="navbar-nav">
            <!-- <li class="nav-item"> -->
            <!--   <a class="nav-link" href="#">Principal</a> -->
            <!-- </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Bots disponbles</a>
              <ul class="dropdown-menu">
		<li><a class="dropdown-item" href="{% url 'botPrueba' %}">Prueba</a></li>
              </ul>
            </li>
	  </ul>
	</div>
      </div>
    </nav>

    
    <section class="container">
      {% block contenido %}{% endblock %}
    </section>
    
</body>
  
</html>
